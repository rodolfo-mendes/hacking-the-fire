<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head ('OcorrÃªncias')">
</head>

<body>

<!-- START NAV -->
<nav th:replace="fragments/nav :: nav" >
</nav>
<!-- END NAV -->

<div class="container">
    <div class="columns">
        <div class="column is-3">
            <div class="tile is-ancestor is-vertical">
                <div
                    style="cursor:pointer"
                    class="tile is-child box"
                    th:each="ocorrencia : ${ocorrenciasNaoAtendidas}"
                    onclick="mostrarNoMapa(this)"
                    th:attr="data-id=${ocorrencia.id}, data-tipo=${ocorrencia.tipoOcorrencia}"
                >

                    <div class="content">
                        <span th:text="|${ocorrencia.nomePaciente}, ${ocorrencia.sexo}, ${ocorrencia.idade} anos|"></span><br>
                        <span th:text="${ocorrencia.queixaPaciente}">conteudo da ocorrencia</span><br>
                        <span th:text="|${ocorrencia.endereco} - ${ocorrencia.numero}, ${ocorrencia.bairro}|"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="column is-9 tile is-ancestor">
            <div id="mapa" class="tile is-dark notification" style="margin-left: 10px">

            </div>
        </div>
    </div>
</div>

<script async type="text/javascript" src="/js/bulma.js"></script>
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script src="http://maps.google.com/maps/api/js?key=AIzaSyCjSMzf5f9iV8keaXuGAVoGXbcNKvfDbcw"></script>
<script type="text/javascript" src="/js/gmaps.js"></script>
<script type="text/javascript" src="/js/despacho.js"></script>

</body>
</html>
